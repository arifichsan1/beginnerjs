<!DOCTYPE html>
<html>
<head>
	<title>JS sdr</title>
	<script type="text/javascript">
		window.onload = init;
		function init(){
			var pencacah = 1;
			var teks = "";

			while(pencacah < 10){
			teks = teks + pencacah + ". javascript" + "<br>\n";
			pencacah = pencacah + 1;

		}
		var infohtml = document.getElementById('id');
		infohtml.innerHTML = teks;

		}
	</script>
</head>
<body>
	<div id = "id"></div>

</body>
</html>
